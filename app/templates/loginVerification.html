<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #fff;
        }

        h2 {
            text-align: center;
        }

        p {
            margin-bottom: 15px;
        }

        .code {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Sign-in code</h2>
        <p>Hi {{FirstName}},</p>
        <p>Your sign in code is :</p>
        <p class="code">{{OTP}}</p>
        <br>
        <p>Happy cooking!</p>
        <p>Mike from <i>Recipes</i></p>
    </div>

</body>

</html>
